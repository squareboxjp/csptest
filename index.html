<!DOCTYPE html>
<html lang="en">
<head>
  <title>Otohime</title>
</head>
<body>
  <style>
    #badregion {
      border: 1px solid gray;
     width:200px;
     height:100px;
      background-color: #ddffdd;  
      opacity: 0.9;
      position: absolute;
      right: 0;
     bottom: 0;
    }
  </style>
  <script>
    
window.addEventListener('message', function(e) {
  var otohimebutton = document.getElementsByClassName("banner")[0]
    otohimebutton.click()
  console.log('message received from ' + e.origin)
})

  <div id="otohime_root" data-otohime-assistant-id="" data-otohime-ability-id=""></div>

  <div id="badregion"></div>
</body>
